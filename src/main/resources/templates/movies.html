<table xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}">Title</td>
        <td th:text="${movie.director}">Director</td>
        <td th:text="${movie.year}">Years</td>
    </tr>
    </tbody>
</table>
